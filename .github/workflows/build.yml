name: Build ShareX

on:
  push:
    branches:
      - "**"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: Windows-2022

    strategy:
      fail-fast: false
      matrix:
        configuration:
          - Release
          - Debug
          - Steam
          - MicrosoftStore
          - MicrosoftStoreDebug
        platform:
          - Any CPU
        rid:
          - win-x64
          - win-arm64

    env:
      SOLUTION_FILE_PATH: ShareX.sln
      SETUP_PROJ_PATH: ShareX.Setup/ShareX.Setup.csproj
      ASSEMBLY_INFO_PATH: Directory.build.props

    outputs:
      APP_VERSION: ${{ env.APP_VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Set APP_VERSION
        run: |
          $content = Get-Content "${{ env.ASSEMBLY_INFO_PATH }}" -Raw
          $pattern = '<Version>([0-9]+(?:\.[0-9]+){1,3})</Version>'
          $match = [regex]::Match($content, $pattern)
          $version = $match.Groups[1].Value
          if ($env:GITHUB_REF -eq "refs/heads/develop") {
            $version = "$version.$env:GITHUB_RUN_NUMBER"
            $content = [regex]::Replace($content, $pattern, "<Version>$version</Version>")
            Set-Content -Path "${{ env.ASSEMBLY_INFO_PATH }}" -Value "$content" -NoNewline
          }
          echo $version
          echo "APP_VERSION=$version" >> $env:GITHUB_ENV

      - name: Download API keys
        env:
          API_KEYS: ${{ secrets.API_KEYS }}
        if: env.API_KEYS != ''
        run: |
          Invoke-WebRequest -Uri "$env:API_KEYS" -OutFile "ShareX.UploadersLib\APIKeys\APIKeysLocal.cs"

      # Restore per RID to pull native assets
      - name: Restore NuGet packages for RID
        run: dotnet restore --runtime "${{ matrix.rid }}" "${{ env.SOLUTION_FILE_PATH }}"

      # Build the solution without RID to avoid NETSDK1134
      - name: Build solution
        run: dotnet build --no-restore --configuration "${{ matrix.configuration }}" /m:1 "${{ env.SOLUTION_FILE_PATH }}"

      # Build the Setup project per RID to produce RID specific Setup.exe
      - name: Build Setup project for RID
        run: dotnet build "${{ env.SETUP_PROJ_PATH }}" --no-restore --configuration "${{ matrix.configuration }}" -r "${{ matrix.rid }}" --self-contained true /m:1

      - name: Run Setup packager
        run: |
          & "ShareX.Setup\bin\${{ matrix.configuration }}\${{ matrix.rid }}\ShareX.Setup.exe" -silent -job "${{ matrix.configuration }}"

      - name: Suffix outputs with RID
        shell: pwsh
        run: |
          $v = "${{ env.APP_VERSION }}"
          $rid = "${{ matrix.rid }}"
          New-Item -ItemType Directory -Path "Output" -Force | Out-Null
          $files = @(
            "ShareX-$v-setup.exe",
            "ShareX-$v-portable.zip",
            "ShareX-$v-debug.zip",
            "ShareX-$v-Steam.zip",
            "ShareX-$v.appx",
            "ShareX-$v-debug.appx"
          )
          foreach ($f in $files) {
            $src = Join-Path "Output" $f
            if (Test-Path $src) {
              $name = [System.IO.Path]::GetFileNameWithoutExtension($src)
              $ext  = [System.IO.Path]::GetExtension($src)
              $dst  = Join-Path "Output" ($name + "-" + $rid + $ext)
              Move-Item -Force $src $dst
            }
          }

      - name: Upload artifact Setup
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: Setup-${{ matrix.rid }}
          path: Output/ShareX-${{ env.APP_VERSION }}-setup-${{ matrix.rid }}.exe

      - name: Upload artifact Portable
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: Portable-${{ matrix.rid }}
          path: Output/ShareX-${{ env.APP_VERSION }}-portable-${{ matrix.rid }}.zip

      - name: Upload artifact Debug
        if: matrix.configuration == 'Debug'
        uses: actions/upload-artifact@v4
        with:
          name: Debug-${{ matrix.rid }}
          path: Output/ShareX-${{ env.APP_VERSION }}-debug-${{ matrix.rid }}.zip

      - name: Upload artifact Steam
        if: matrix.configuration == 'Steam'
        uses: actions/upload-artifact@v4
        with:
          name: Steam-${{ matrix.rid }}
          path: Output/ShareX-${{ env.APP_VERSION }}-Steam-${{ matrix.rid }}.zip

      - name: Upload artifact MicrosoftStore
        if: matrix.configuration == 'MicrosoftStore'
        uses: actions/upload-artifact@v4
        with:
          name: MicrosoftStore-${{ matrix.rid }}
          path: Output/ShareX-${{ env.APP_VERSION }}-${{ matrix.rid }}.appx

      - name: Upload artifact MicrosoftStoreDebug
        if: matrix.configuration == 'MicrosoftStoreDebug'
        uses: actions/upload-artifact@v4
        with:
          name: MicrosoftStoreDebug-${{ matrix.rid }}
          path: Output/ShareX-${{ env.APP_VERSION }}-debug-${{ matrix.rid }}.appx

  release:
    name: Release
    needs: build
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest

    permissions:
      contents: write

    env:
      REPO_DEV_BUILDS: ${{ github.repository_owner }}/DevBuilds
      RELEASE_BODY_PATH: RELEASE_BODY.md
      APP_VERSION: ${{ needs.build.outputs.APP_VERSION }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          path: Output
          merge-multiple: true

      - name: Create release body file
        run: |
          $checksums = Get-ChildItem -Path "Output\" -Recurse -File
            | Sort-Object -Property Name
            | ForEach-Object { "| $($_.Name) | ``$((Get-FileHash $_.FullName -Algorithm SHA256).Hash)`` |" }
            | Out-String
          $output = "| File | SHA256 |`r`n| --- | --- |`r`n$($checksums.Trim())"
          echo $output >> $env:GITHUB_STEP_SUMMARY
          if ($env:GITHUB_REF.StartsWith("refs/tags/v")) {
            $output = "**Changelog:** https://getsharex.com/changelog#$env:GITHUB_REF_NAME`r`n`r`n$output"
          }
          echo $output
          Set-Content -Path "${{ env.RELEASE_BODY_PATH }}" -Value "$output" -NoNewline

      - name: Release Dev
        env:
          CUSTOM_GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        if: env.CUSTOM_GITHUB_TOKEN != '' && env.REPO_DEV_BUILDS != '' && github.ref == 'refs/heads/develop'
        uses: softprops/action-gh-release@975c1b265e11dd76618af1c374e7981f9a6ff44a
        with:
          repository: ${{ env.REPO_DEV_BUILDS }}
          token: ${{ env.CUSTOM_GITHUB_TOKEN }}
          tag_name: v${{ env.APP_VERSION }}
          name: ShareX ${{ env.APP_VERSION }} Dev
          body_path: ${{ env.RELEASE_BODY_PATH }}
          draft: false
          prerelease: false
          files: |
            Output/ShareX-${{ env.APP_VERSION }}-setup-*.exe
            Output/ShareX-${{ env.APP_VERSION }}-portable-*.zip
            Output/ShareX-${{ env.APP_VERSION }}-debug-*.zip
            Output/ShareX-${{ env.APP_VERSION }}-Steam-*.zip
            Output/ShareX-${{ env.APP_VERSION }}-*.appx

      - name: Release Stable
        env:
          CUSTOM_GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        if: env.CUSTOM_GITHUB_TOKEN != '' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@975c1b265e11dd76618af1c374e7981f9a6ff44a
        with:
          repository: ${{ github.repository }}
          token: ${{ env.CUSTOM_GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: ShareX ${{ env.APP_VERSION }}
          body_path: ${{ env.RELEASE_BODY_PATH }}
          draft: false
          prerelease: true
          files: |
            Output/ShareX-${{ env.APP_VERSION }}-setup-*.exe
            Output/ShareX-${{ env.APP_VERSION }}-portable-*.zip
